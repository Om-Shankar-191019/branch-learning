<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>landing page layout</title>
</head>
<body>
    <nav class="bg-purple-800 text-white flex justify-between items-center">
        <img class="h-10 mx-24 my-3 rounded-full" src="https://randomuser.me/api/portraits/men/75.jpg" alt="" />
        <ul class="flex px-24 py-4 space-x-6 justify-end ">
            <li class="cursor-pointer hover:scale-110 duration-200">Home</li>
            <li class="cursor-pointer hover:scale-110 duration-200">About</li>
            <li class="cursor-pointer hover:scale-110 duration-200">Catalogue</li>
            <li class="cursor-pointer hover:scale-110 duration-200">Contact Us</li>
        </ul>
    </nav>
    <main class="bg-fuchsia-100 flex justify-around">
        <div class="py-36 px-24 ">
            <div class="text-6xl">
                The best phone in the town
            </div>
            <p class="py-3 w-1/2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto, exercitationem beatae? Ullam quis natus nihil labore molestiae accusamus, debitis maiores dolore corporis provident obcaecati pariatur illo, magni.</p>
            <div class="my-2">
                <button class="bg-purple-800 px-3 py-2 rounded-2xl text-white hover:text-slate-900 hover:bg-fuchsia-400 duration-300 hover:border-purple-800 hover:border-2">Buy Now</button>
                <button class="ml-2 bg-purple-800 px-3 py-2 rounded-2xl text-white hover:text-slate-900 hover:bg-fuchsia-400 duration-300 hover:border-purple-800 hover:border-2">Contact Us</button>
            </div>
        </div>
        <div class="flex items-center px-24">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/35685/business-man-mobile-phone-clipart-md.png" alt="" />
        </div>
    </main>
</body>
</html>
